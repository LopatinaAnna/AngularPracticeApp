<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="mb-3">
    <label for="name" class="form-label">Character Name</label>
    <input type="text" class="form-control" id="name" name="name" ngModel required #nameControl="ngModel">
    <span class="help-block" *ngIf="nameControl.invalid && nameControl.touched">Please enter a name!</span>
  </div>
  <div class="mb-3">
    <label for="side" class="form-label">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{ option.display }}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add Character</button>
</form>
